<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站反馈</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', '微软雅黑', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .feedback-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .feedback-title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
            font-size: 16px;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-textarea {
            height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        .required {
            color: #e74c3c;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .feedback-container {
                padding: 30px 20px;
            }
            
            .feedback-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <h1 class="feedback-title">💬 网站反馈</h1>
        
        <form id="feedbackForm">
            <div class="form-group">
                <label for="userName" class="form-label">
                    您的姓名 <span class="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="userName" 
                    name="userName" 
                    class="form-input" 
                    placeholder="请输入您的姓名"
                    required
                >
            </div>

            <div class="form-group">
                <label for="userEmail" class="form-label">
                    邮箱地址（可选）
                </label>
                <input 
                    type="email" 
                    id="userEmail" 
                    name="userEmail" 
                    class="form-input" 
                    placeholder="example@email.com"
                >
            </div>

            <div class="form-group">
                <label for="feedbackContent" class="form-label">
                    反馈内容 <span class="required">*</span>
                </label>
                <textarea 
                    id="feedbackContent" 
                    name="feedbackContent" 
                    class="form-textarea" 
                    placeholder="请详细描述您的反馈意见、建议或遇到的问题..."
                    required
                ></textarea>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                📤 提交反馈
            </button>
        </form>

        <div id="message" class="message"></div>
    </div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            
            // 获取表单数据
            const formData = {
                userName: document.getElementById('userName').value.trim(),
                userEmail: document.getElementById('userEmail').value.trim(),
                feedbackContent: document.getElementById('feedbackContent').value.trim(),
                timestamp: new Date().toLocaleString('zh-CN')
            };
            
            // 验证必填字段
            if (!formData.userName || !formData.feedbackContent) {
                showMessage('请填写所有必填字段！', 'error');
                return;
            }
            
            // 禁用提交按钮
            submitBtn.disabled = true;
            submitBtn.textContent = '提交中...';
            
            try {
                const response = await fetch('/submit-feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    showMessage('✅ 反馈提交成功！感谢您的宝贵意见。', 'success');
                    document.getElementById('feedbackForm').reset();
                } else {
                    showMessage(`❌ 提交失败：${result.message || '服务器错误'}`, 'error');
                }
            } catch (error) {
                console.error('提交错误:', error);
                showMessage('❌ 网络错误，请稍后重试。', 'error');
            } finally {
                // 恢复提交按钮
                submitBtn.disabled = false;
                submitBtn.textContent = '📤 提交反馈';
            }
        });
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // 3秒后自动隐藏消息
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
